<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">


<head th:replace="_layout :: html_head">
	<title>Login Page</title>
	<link href="../signin.css" rel="stylesheet">
</head>


<body class="text-center">

<div th:fragment="html_login">
	<img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
		 height="72">
	<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
	
	<label for="inputLogin" class="sr-only">Login</label>
	<input type="text" id="inputLogin" class="form-control" placeholder="Login" name="username" required autofocus>
	
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
	
	<div class="checkbox mb-3">
		<label>
			<input type="checkbox" value="remember-me"> Remember me
		</label>
	</div>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	<p class="mt-5 mb-3 text-muted">&copy; Created by Chudinov Nikolay</p>
</div>

</body>

</html>
