<!DOCTYPE HTML>
<html lang="java" xmlns:th="http://www.thymeleaf.org">

<head th:replace="_layout :: html_head">
	<title>User Edit</title>
</head>

<body>


<div th:replace="_layout :: html_navbar"></div>

<div class="container mb-4">
	<h3>User Edit</h3>

	<form action="#"
		  th:action="@{{usrId}(usrId=${user.id})}"
		  th:object="${user}"
		  method="post">
		<div>
			<input type="hidden" th:field="${user.id}"/>
		</div>

		<div class="form-group">
			<label for="loginInput">Login</label>
			<input type="text" class="form-control" id="loginInput" th:field="${user.username}" aria-describedby="loginHelp" placeholder="Enter login">
			<!-- small id="loginHelp" class="form-text text-muted">We'll never share your email with anyone else.</small-->
		</div>

		<div class="form-group">
			<label for="passwordInput">Password</label>
			<input type="password" class="form-control" id="passwordInput" th:field="${user.password}" aria-describedby="loginHelp" placeholder="Enter login">
			<small id="passwordHelp" class="form-text text-muted">
				Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
			</small>
		</div>

		<div class="form-group">
			<label for="emailInput">Password</label>
			<input type="password" class="form-control" id="emailInput" th:field="${user.email}" aria-describedby="loginHelp" placeholder="Enter login">
			<small id="emailHelp" class="form-text text-muted">
				We'll never share your email with anyone else
			</small>
		</div>

		<div class="form-group">
			<label for="phoneInput">Phone</label>
			<input type="text" class="form-control" id="phoneInput" th:field="${user.phoneNumber}" aria-describedby="loginHelp" placeholder="Enter login">
			<!-- small id="loginHelp" class="form-text text-muted">We'll never share your email with anyone else.</small-->
		</div>
		
		<div class="form-check">
			<input class="form-check-input" type="checkbox" th:field="${user.active}" id="isActiveCheckBox">
			<label class="form-check-label" for="isActiveCheckBox">
				User is active
			</label>
		</div>

		<br>
		<div><input type="submit" value="Save User"/></div>
		<input type="hidden" name="user"
			   th:value="${user}" value="Update"/>
	</form>
</div>

</body>
</html>
